<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Saya</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="text-center">
          <h1 class="display-4">Curriculum Vitae</h1>
        </div>
        <hr>
        <h2>Informasi Pribadi</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nama">Nama</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Anda">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan Email Anda">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="telepon">Telepon</label>
              <input type="tel" class="form-control" id="telepon" placeholder="Masukkan Nomor Telepon Anda">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="alamat">Alamat</label>
              <input type="text" class="form-control" id="alamat" placeholder="Masukkan Alamat Anda">
            </div>
          </div>
        </div>
        <h2>Pendidikan</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="pendidikan">Jenjang Pendidikan</label>
              <input type="text" class="form-control" id="pendidikan" placeholder="Masukkan Jenjang Pendidikan">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="institusi">Institusi</label>
              <input type="text" class="form-control" id="institusi" placeholder="Masukkan Nama Institusi">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="tahun">Tahun Lulus</label>
              <input type="text" class="form-control" id="tahun" placeholder="Masukkan Tahun Lulus">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
