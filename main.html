<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Saya</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="animate.css-main/animate.min.css">
  <style>
    /* Gaya kustom */
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="text-center">
          <h1 class="display-4 animate__animated animate__bounceIn">Curriculum Vitae</h1>
        </div>
        <hr>
        <div class="text-center mb-4 animate__animated animate__fadeIn">
          <img src="path/to/profile-picture.jpg" alt="Foto Profil" class="rounded-circle" style="width: 200px; height: 200px;">
        </div>
        <h2 class="animate__animated animate__fadeInLeft">Informasi Pribadi</h2>
        <div class="row animate__animated animate__fadeInRight">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nama">Nama</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Anda">
            </div>
            <!-- Bagian lain dari Informasi Pribadi -->
          </div>
          <div class="col-md-6">
            <!-- Bagian lain dari Informasi Pribadi -->
          </div>
        </div>
        <h2 class="animate__animated animate__fadeInLeft">Pendidikan</h2>
        <div class="row animate__animated animate__fadeInRight">
          <div class="col-md-6">
            <div class="form-group">
              <label for="jenjang">Jenjang Pendidikan</label>
              <input type="text" class="form-control" id="jenjang" placeholder="Masukkan Jenjang Pendidikan">
            </div>
            <!-- Bagian lain dari Pendidikan -->
          </div>
          <div class="col-md-6">
            <!-- Bagian lain dari Pendidikan -->
          </div>
        </div>
        <button type="submit" class="btn btn-primary animate__animated animate__fadeIn">Simpan</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
