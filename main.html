<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Saya</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet" href="animate.min.css">
  <style>
    .animated-bg {
      background-color: #f8f9fa;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="text-center">
          <h1 class="display-4 animate__animated animate__bounceIn">Curriculum Vitae</h1>
        </div>
        <hr>
        <h2 class="animate__animated animate__fadeInLeft">Informasi Pribadi</h2>
        <div class="row animate__animated animate__fadeInRight">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nama">Nama</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Anda">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan Email Anda">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="telepon">Telepon</label>
              <input type="tel" class="form-control" id="telepon" placeholder="Masukkan Nomor Telepon Anda">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="alamat">Alamat</label>
              <input type="text" class="form-control" id="alamat" placeholder="Masukkan Alamat Anda">
            </div>
          </div>
        </div>
        <h2 class="animate__animated animate__fadeInLeft">Pendidikan</h2>
        <div class="row animate__animated animate__fadeInRight">
          <div class="col-md-6">
            <div class="form-group">
              <label for="pendidikan">Jenjang Pendidikan</label>
              <input type="text" class="form-control" id="pendidikan" placeholder="Masukkan Jenjang Pendidikan">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="institusi">Institusi</label>
              <input type="text" class="form-control" id="institusi" placeholder="Masukkan Nama Institusi">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="tahun">Tahun Lulus</label>
              <input type="text" class="form-control" id="tahun" placeholder="Masukkan Tahun Lulus">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary animate__animated animate__fadeIn">Simpan</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
