<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Saya</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...." crossorigin="anonymous" />
  <!-- Animate.css -->
  <link rel="stylesheet" href="animate/animate.min.css">
  <style>
    /* Gaya kustom */
    .social-icon {
      font-size: 25px;
     color: #555;
     margin: 0 5px;
     transition: color 0.3s ease;
  }
  .social-icon:hover {
    color: #007bff;
  }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="text-center">
          <h1 class="display-4 animate__animated animate__bounceIn">Curriculum Vitae</h1>
        </div>
        <hr>
        <h2 class="animate__animated animate__fadeInLeft">Informasi Pribadi</h2>
        <div class="row animate__animated animate__fadeInRight">
          <div class="col-md-6">
            <div class="form-group">
              <label for="nama">Nama</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Anda">
            </div>
            <div class="form-group">
              <label for="alamat">Alamat</label>
              <input type="text" class="form-control" id="alamat" placeholder="Masukkan Alamat Anda">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan Email Anda">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="tgl-lahir">Tanggal Lahir</label>
              <input type="date" class="form-control" id="tgl-lahir">
            </div>
            <div class="form-group">
              <label for="telepon">Telepon</label>
              <input type="tel" class="form-control" id="telepon" placeholder="Masukkan Nomor Telepon Anda">
            </div>
            <div class="form-group">
              <label for="linkedin">LinkedIn</label>
              <input type="text" class="form-control" id="linkedin" placeholder="Masukkan LinkedIn Anda">
            </div>
          </div>
        </div>
        <h2 class="animate__animated animate__fadeInLeft">Pendidikan</h2>
        <div class="row animate__animated animate__fadeInRight">
          <div class="col-md-6">
            <div class="form-group">
              <label for="jenjang">Jenjang Pendidikan</label>
              <input type="text" class="form-control" id="jenjang" placeholder="Masukkan Jenjang Pendidikan">
            </div>
            <div class="form-group">
              <label for="tahun-masuk">Tahun Masuk</label>
              <input type="text" class="form-control" id="tahun-masuk" placeholder="Masukkan Tahun Masuk">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="jurusan">Jurusan</label>
              <input type="text" class="form-control" id="jurusan" placeholder="Masukkan Jurusan">
            </div>
            <div class="form-group">
              <label for="tahun-lulus">Tahun Lulus</label>
              <input type="text" class="form-control" id="tahun-lulus" placeholder="Masukkan Tahun Lulus">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary animate__animated animate__fadeIn">Simpan</button>
      </div>
    </div>
  </div>
  <h2 class="animate__animated animate__fadeInLeft">Galeri Foto</h2>
<div id="fotoCarousel" class="carousel slide animate__animated animate__fadeInRight" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#fotoCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#fotoCarousel" data-slide-to="1"></li>
    <li data-target="#fotoCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/foto1.jpg" class="d-block w-100" alt="Foto 1">
    </div>
    <div class="carousel-item">
      <img src="img/foto2.jpg" class="d-block w-100" alt="Foto 2">
    </div>
    <div class="carousel-item">
      <img src="img/foto3.jpg" class="d-block w-100" alt="Foto 3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#fotoCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#fotoCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
<footer class="mt-5">
  <div class="text-center">
    <h5>Ikuti Saya di Media Sosial</h5>
    <a href="https://www.facebook.com/NamaAkun" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
    <a href="https://www.twitter.com/NamaAkun" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
    <a href="https://www.instagram.com/NamaAkun" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
    <a href="https://www.linkedin.com/in/NamaAkun" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
  </div>
</footer>
</html>
